<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Boilerplate</title>
    <!-- add stylesheet -->
    <link rel="stylesheet" href="style/style.css">

    <!-- add scripts -->
    <script src="scripts/jquery.js"></script>
    <script src="scripts/app.js"></script>

  </head>
  <body>

    <h3>Contact Me!</h3>

    <input type="text" id="user_name" placeholder="What is your name?">
    <br>
    <input type="email" id="user_email" placeholder="you@somewhere.net">
    <input type="text" id="user_request" placeholder="How can we help you?">
    <input type="text" id="food_rating" placeholder="Rate your food?">
    <input type="text" id="service_rating" placeholder="How was the service">
    <input type="text" id="user_experience" placeholder="How was your overall experience">


    <input type="submit" id="form_send" value="Contact us now!">

    <div class="loading">
      Your request is in transit....loading..
      insert spinner graphic here
    </div>

    <div class="success">
      <h2>Your message was successful...</h2>
    </div>

    <div class="error">
      <h2>Your message failed to send...</h2>

    </div>

  </body>
</html>
